<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Konstantin Yelisevich</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="supersized.core.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oxygen"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="supersized.3.1.3.core.min.js"></script>
    <script>
      $(function () {
        var theWindow = $(window),
          $bg = $("#bg"),
          aspectRatio = $bg.width() / $bg.height();

        function resizeBg() {
          if (theWindow.width() / theWindow.height() < aspectRatio) {
            $bg.removeClass().addClass("bgheight");
          } else {
            $bg.removeClass().addClass("bgwidth");
          }
        }

        theWindow
          .resize(function () {
            resizeBg();
          })
          .trigger("resize");
      });
      $(function ($) {
        $.supersized({
          //Background image
          slides: [{ image: "bg.jpg" }],
        });
      });
    </script>
  </head>
  <body>
    <div id="page-wrap">
      <div class="logo">
        <img src="logo.png" />
      </div>
      <div class="reel">
        <iframe
          src="https://player.vimeo.com/video/126449509?color=85a116&amp;title=0&amp;byline=0&amp;portrait=0"
          width="950"
          height="534"
          frameborder="0"
          webkitallowfullscreen
          mozallowfullscreen
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
